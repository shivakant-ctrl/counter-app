<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Counter App</title>
  <!-- CSS -->
  <link rel="stylesheet" href="./style.css">
  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans:wght@100;300;400;600&display=swap"
    rel="stylesheet">
</head>

<body>
  <div class="container">
    <div class="counter-app">
      <h1>Counter</h1>
      <p id="counter-count">0</p>
      <div class="buttons-div">
        <button class="decrease-button" id="decrease-button" onclick="decreaseCount()">Decrease</button>
        <button class="reset-button" id="reset-button" onclick="resetCount()">Reset</button>
        <button class="increase-button" id="increase-button" onclick="increaseCount()">Increase</button>
      </div>
    </div>
  </div>

  <!-- Script -->
  <script src="./index.js"></script>
</body>

</html>
